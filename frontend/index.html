<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mesh Drawer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Image Mesh Drawer</h1>
        <div class="input-group">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="loadClipboardButton">Load from Clipboard</button>
        </div>
        <canvas id="imageCanvas"></canvas>
        
        <div class="input-group">
            <label for="lineColor">Line Color:</label>
            <input type="color" id="lineColor" value="#161616">
            
            <label for="lineWeight">Line Weight:</label>
            <input type="number" id="lineWeight" value="1" min="1" max="10">
        </div>
        
        <div class="input-group">    
            <label for="meshType">Mesh Type:</label>
            <select id="meshType">
                <option value="3x3">3x3</option>
                <option value="diagonal">Diagonal</option>
                <option value="golden-ratio">Golden Ratio</option>
                <option value="fibonacci">Fibonacci</option>
            </select>
            
            <button id="drawMeshButton">Draw Mesh</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
